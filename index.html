  line-height: 1.6;
  background: #f9fafb;
  color: #333;
  padding-top: 0; /* JS will handle exact padding */
}

/* Header */
header {
  background: #1e3a8a;
  color: white;
  padding: 4px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between; /* Logo left, nav right */
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1001;
}

/* Logo */
.logo img {
  height: 60px; /* default for desktop, responsive handled below */
  width: auto;
  object-fit: contain;
}

/* Navigation inside header */
nav {
  display: flex;
  gap: 15px;
}
nav a {
  color: white;
  text-decoration: none;
  padding: 10px 14px;
  font-weight: 500;
  transition: background 0.3s, color 0.3s;
}
nav a:hover {
  background: rgba(255,255,255,0.15);
  border-radius: 6px;
}

/* Responsive logo sizing */
@media (max-width: 1024px) {
  .logo img { height: 50px; }
}
@media (max-width: 768px) {
  header { flex-direction: column; align-items: flex-start; }
  nav { flex-direction: column; width: 100%; }
  nav a { width: 100%; text-align: left; padding-left: 0; }
  .logo img { height: 45px; }
}
@media (max-width: 480px) {
  .logo img { height: 35px; }
}

/* Section styling */
/* Footer */

/* Mobile Dropdown */
@media (max-width: 768px) {
  .services-list .dropdown:hover .dropdown-menu { display: none; }
  .services-list .dropdown.active .dropdown-menu { display: block; }
}
</style>
